<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <title>Let's Party!</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>


<div class="row1">
    <div class="row1content" th:if="${animals}">




        <h2 th:text="${animals.getName()}">animaldetails</h2>

        <div class="venueinfo">
            <div class="infoLine">
                <div class="infoLineName"></div>


            </div>
        </div>
        <div class="infoLine">
            <div class="infoLineName">city:</div>
            <div class="infoLineValue" th:text="${animals.getCity()}"></div>
        </div>


        <div class="infoLine">
            <div class="infoLineName">bio:</div>
            <div class="infoLineValue" th:text="${animals.getBio()}"></div>
        </div>

        <div class="row1">
            <h2>going to</h2>
            <div class="venuelist">
                <div th:each="animals:${animals.getParties()}">
                    <a class="buttonLook mediumButton"
                       th:href="@{|/partydetails/${animals.getId()}|}"
                       th:text="${animals.getName()}">party name</a>
                </div>
            </div>

        </div>

    </div>

</div>

<div th:replace="fragments/footer :: footer">Footer</div>

</body>
</html>
